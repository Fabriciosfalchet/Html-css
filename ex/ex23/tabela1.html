<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="cross.ico" type="image/x-icon">
    <title>Tabelas</title>
    <style>
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse; /*Juntar as bordas*/
            border: 3px solid black;

        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center; /*Alinhamento horizontal*/
            vertical-align: top; /*Alinhamento vertical em tabelas*/

        }

        .numero {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela </h1>
    <!-- tag 'table' = Tabela-->
     <!--Hierarquia de tabela simples
        TABLE = tabela
            TABLE ROW = linha de tabela
                TABLE HEADER = cabeÃ§alho de tabela
                TABLE DATA = dado de tabela -->   
    <table> 
        <tr> <!--table row--> <!--Primeira linha-->
            <td>A1</td> <!--Dado de tabela-->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha"> <!--Segunda linha-->
            <td>A2</td> <!--Dado de tabela-->
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr> <!-- Terceira linha-->
            <td>A3</td> <!--Dado de tabela-->
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr> <!-- Quarta linha-->
            <td>A4</td> <!--Dado de tabela-->
            <td>B4</td>
            <td>C4</td>
        </tr>

    </table>
</body>
</html>
