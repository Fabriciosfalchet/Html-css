<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="cross.ico" type="image/x-icon">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank" rel="external">CursoemVideo</a> para aprender a programar</p>
    <p>Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0"> <!--Tamanho padrão iframe 300x150-->
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em video</a> <!--Caso navegador não compativel com iframe, com identação ao iframe coloque conteúdo, é o que substituira ele caso o navegador não seja compativel-->
        </iframe>
        
        para apredner a programar</p>

    <p> O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io." frameborder="0" scolling="auto">
            <a href="https://gustavoguanabara.github.io." target="_blank">Repositório guanabara</a> <!--Caso navegador não compativel com iframe, com identação ao iframe coloque conteúdo, é o que substituira ele caso o navegador não seja compativel-->
        </iframe>
        é show
    </p>
</body>
</html>
