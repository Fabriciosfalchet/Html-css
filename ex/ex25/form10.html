<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="cross.ico" type="image/x-icon">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano"  min="1910" max="2024" oninput="calcularidade()">
        </p>
        <label for="iidade" >Idade:</label>
        <output name="idade" id="iidade"></output>
         
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        <script>
            function calcularidade() {
                let atual = new Date().getFullYear()
                
                iidade.innerHTML = Number(atual) - Number(iano.value)
            }
        </script>

    </form>
</body>
</html>
