<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="cross.ico" type="image/x-icon">
    <title>Formul치rio</title>
</head>
<body>
    <h1>Teste formul치rio</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <!--Tag fieldset agrupa o formul치rio e cria uma borda em volta
            tag legend - Legenda do formul치rio-->
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" minlength="4" maxlength="12" placeholder="Nome">
            </p>
            <p>
                <label for="iemail">E-Mail:</label>
                <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="Exemplo@.com">
            </p>
            <p>
                <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="d{4,5}-\d{4}$" placeholder="xxxxx-xxxx">
                <!--Estudar sobre RegEx-->
                <!--Entender mais sobre pattern-->
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
