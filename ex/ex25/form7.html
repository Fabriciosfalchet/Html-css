<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="cross.ico" type="image/x-icon">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iestado">Estado: </label>
            <select name="estado" id="iestado">
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP" selected>São Paulo</option>
                </optgroup>
                <!--tag select para listas
                dentro de select usar tag option para as opções de listas
                envelopar options com optgroup para Destaque dentro de lista e inserir tag label - valor colocado em label é o texto que aparecerá em destaque-->

                <optgroup label="Região Nordeste">
                    <option value="RN">Rio Grande Do Norte</option>
                    <option value="PE">Pernambuco</option>
                    <option value="MA">Maranhão</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprofissao">Profissão: </label>
            <input type="text" name="profissao" id="iprofissao" list="listaprofissao" placeholder="Profissão">
            <datalist id="listaprofissao">
                <option>Administrador</option>
                <option>Contabilista</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
                <option >Feirante</option>
            </datalist>
        <!--Para aquelas listas que aparecem opções pré prontas porém ainda podem ser digitadas caso sua opçao não esteja na lista, deve usar tag input:text - com name e id como comum, após isso, criar uma tag datalist e inserir um ID. Dentro de datalist crie tags com option e com cada tag uma profissão que deseja deixar pré pronta. Volte em input e acrescente uma tag list e dentro dela coloque o mesmo nome que definiu a ID de datalist.-->
        </p>

        <p>
            <label for="imensagem">Mensagem: </label> <br> 
            <textarea name="mensagem" id="imensagem" cols="30" rows="10" placeholder="Sua mensagem"></textarea>
            <!--tag textarea cria uma area de mensagem disponivel para o usuário, recomendado usar metodo POST se utilizar a tag textarea, para não ter problemas com limitações.-->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
