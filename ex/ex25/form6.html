<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="cross.ico" type="image/x-icon">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#00ff00">
            <!--input type: color - abrirá um layout para o usuário selecionar suas cores-->
        </p>
        
        <p>
            <label for="inivel">Nivel de Satisfação: </label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="3">
            <!--input type:range - Barra de preenchimento, que você define de quanto em quanto será, com min e max.-->
        </p>

        <p>
            <label for="ifoto">Foto do Pefil</label>
            <input type="file" name="foto" id="ifoto"> <!--Para utilização de fotos, o método do formulario sempre deve ser POST.
            Foto não é compativel com GET-->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
