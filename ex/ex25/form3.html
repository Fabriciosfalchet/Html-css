<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="cross.ico" type="image/x-icon">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="32" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required value="5"> 
            <!--tag min 0 e max 10 quer dizer que o valor minimo digitado deve ser 0 e o máximo digitado deve ser 10-->
            <!--tag Step, de quanto varia a nota, no caso, 5.1,5.2,5.3,5.4-->
            <!--Tag value - quer dizer valor que aparecerá já preenchido inicialmente-->
        </p>
        <p>
            <label for="imes">Periodo Letivo: </label>
            <input type="month" name="mes" id="imes" value="2024-03">
            <!--Tag value quer dizer valor que aparecerá já preenchido inicialmente-->
        </p>
        <p><label for="idia">Dia Da Prova: </label>
            <input type="date" name="dia" id="idia">
            <!--Tag input:date - mostra o caléndario com dia, ano e mês-->
        </p>
        <p>
            <label for="ihora">Hora Da Prova: </label>
            <input type="time" name="hora" id="ihora">
            <!--Tag input:time - Mostra o Horário-->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
