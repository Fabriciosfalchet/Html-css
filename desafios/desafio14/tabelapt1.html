<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="cross.ico" type="image/x-icon">
    <title>Tabelap pt1</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2vw;
        }
        table {
            border-collapse: collapse;
            
        }
        th,td {
            border: 1px solid black;
            width: 75px;
            padding: 10px;
        }
        thead, .media1, .media2 {
            background-color: rgb(92, 92, 92);
            color: white;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="row">Área</th>
                    
                <th rowspan="2" scope="rowgroup">Disciplinas</th>
                    
                <th colspan="2" scope="rowgroup">Notas</th>
                     
                <th rowspan="2" scope="rowgroup">Média</th>
                <tr>
                    <td>Nota1</td>
                    <td>Nota2</td>
                    
            </tr>
            </tr>
        </thead>
        <tbody>
            
            <tr>
                <th rowspan="4" scope="colgroup">Exatas</th>
                <td>Matématica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Fisica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Quimica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="media1" scope="col">Media de Exatas </th>
                <td class="media1">0.0</td>
            </tr> 

            <tr>
                <th rowspan="2" scope="colgroup">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <th colspan="4" class="media2" scope="col">Média De Humanas</th>
                <td class="media2">0.0</td>

            </tr>
        </tbody>


    
    </table>
</body>
</html>
